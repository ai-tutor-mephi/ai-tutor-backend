version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ai-tutor-db
    environment:
      POSTGRES_DB: ai_tutor_db
      POSTGRES_USER: tutor_user
      POSTGRES_PASSWORD: 88888888
    ports:
      - "5432:5432"
    networks:
      - ai_tutor_network
  minio:
    image: minio/minio:latest
    container_name: ai-tutor-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ai_tutor_network
  app:
    build: .
    container_name: ai-tutor-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ai_tutor_db
      SPRING_DATASOURCE_USERNAME: tutor_user
      SPRING_DATASOURCE_PASSWORD: 88888888
      APP_MINIO_ENDPOINT: http://minio:9000
      APP_MINIO_ACCESS_KEY: minioadmin
      APP_MINIO_SECRET_KEY: minioadmin
    depends_on:
      - db
      - minio
    networks:
      - ai_tutor_network
networks:
  ai_tutor_network:
    driver: bridge
volumes:
  minio_data:
